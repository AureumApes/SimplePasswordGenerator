<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            background-color: gray;
            color: white;
        }
        textarea {
            background-color: #4d4d4d;
            border: none;
            resize: none;
        }
        button {
            border: none;
            background-color: #4d4d4d;
            border-radius: 7px;
            cursor: pointer;
        }
        button:hover{
            background-color: #333333;
        }
    </style>
</head>
<body style="text-align: center;">
<h1>Password Generator</h1>
<textarea id="amount" style="font-size: 15px" placeholder="Amount" id="" cols="30" rows="1"></textarea>
<br>
<br>
<textarea id="chars" style="font-size: 15px" placeholder="Character" cols="30" rows="1"></textarea>
<br>
<br>
<p id="output" style="border: solid black 1px; font-size: 15px; background-color: #4d4d4d"></p>
<br>
<br>
<button id="generate" style="font-size: 25px;">Generate</button>
<script type="text/javascript" src="generator.js"></script>
</body>
</html>
